{% extends "base.html" %}

{% block title %}Chauffeurs - SGT{% endblock %}

{% block content %}

<!-- ✅ Header -->
<div class="d-flex flex-wrap align-items-center justify-content-between mb-4">
    <div>
        <h2 class="mb-1 fw-bold">
            <i class="fa-solid fa-id-card-clip text-primary me-2"></i>
            Chauffeurs
        </h2>

    </div>

    <div class="mt-2 mt-md-0">
        <a href="{% url 'ajouter_chauffeur' %}" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-lg"></i> Ajouter un chauffeur
        </a>
    </div>
</div>

<!-- ✅ Table Card -->
<div class="card shadow-sm border-0">
    <div class="card-body">

        <div class="table-responsive">
            <table class="table table-hover align-middle datatable">
                <thead class="table-light">
                    <tr>
                        <th>Nom</th>
                        <th>Téléphone</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    {% for c in chauffeurs %}
                        <tr>
                            <td class="fw-bold text-dark">
                                {{ c.nom }}
                            </td>

                            <td>
                                <span class="badge bg-light text-dark border">
                                    <i class="fa-solid fa-phone me-1 text-success"></i>
                                    {{ c.telephone }}
                                </span>
                            </td>

                            <td class="text-end">
                                <div class="d-flex justify-content-end gap-2 flex-wrap">

                                    <!-- ✅ Modifier -->
                                    <a href="{% url 'modifier_chauffeur' c.id_chauffeur %}"
                                       class="btn btn-sm btn-warning text-dark"
                                       title="Modifier">
                                        <i class="bi bi-pencil-fill"></i>
                                    </a>

                                    <!-- ✅ Supprimer -->
                                    <a href="{% url 'supprimer_chauffeur' c.id_chauffeur %}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Supprimer ce chauffeur ?');"
                                       title="Supprimer">
                                        <i class="bi bi-trash-fill"></i>
                                    </a>

                                </div>
                            </td>
                        </tr>

                    {% empty %}
                        <tr>
                            <td colspan="3" class="text-center py-4 text-muted">
                                <i class="bi bi-inbox fs-2 d-block mb-2"></i>
                                Aucun chauffeur trouvé.
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>

{% endblock %}
