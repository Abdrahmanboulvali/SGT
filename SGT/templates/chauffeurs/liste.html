{% extends "base.html" %}

{% block title %}Chauffeurs - SGT{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Chauffeurs</h2>
    <a href="{% url 'ajouter_chauffeur' %}" class="btn btn-primary">+ Ajouter un chauffeur</a>
</div>

<table class="table table-striped table-bordered datatable">
    <thead class="table-light">
        <tr>
            <th>Nom</th>
            <th>Téléphone</th>
            <th class="text-end">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for c in chauffeurs %}
            <tr>
                <td>{{ c.nom }}</td>
                <td>{{ c.telephone }}</td>
                <td class="text-end">
                    <a href="{% url 'modifier_chauffeur' c.id_chauffeur %}"
                       class="btn btn-sm btn-warning">Modifier</a>
                    <a href="{% url 'supprimer_chauffeur' c.id_chauffeur %}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Supprimer ce chauffeur ?');">
                        Supprimer
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3" class="text-center">Aucun chauffeur.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
